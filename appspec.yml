version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/develop/backend/build/libs
    overwrite: yes

file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStop:
    - location: scripts/cleaning_old_image.sh
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: scripts/preparing_new_deployment.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/build_new_deployment.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ubuntu
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ubuntu